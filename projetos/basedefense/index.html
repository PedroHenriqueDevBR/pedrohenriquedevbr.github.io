<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Neural game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main id="game">
        <article id="scrore">
            <table border="1px">
                <tr>
                    <td>Gerações</td>
                    <td><span id="generations">0</span></td>
                </tr>
                <tr>
                    <td>Vitórias</td>
                    <td><span id="victories">0</span></td>
                </tr>
                <tr>
                    <td>V. Seguidas</td>
                    <td><span id="straightWins">0</span></td>
                </tr>
                <tr>
                    <td>Derrotas</td>
                    <td><span id="defeats">0</span></td>
                </tr>
            </table>
        </article>
        <section id="spaun">
            <div id="bullet"></div>
        </section>
        <aside id="nobody"></aside>
        <footer id="base">
            <div id="player"></div>
        </footer>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
